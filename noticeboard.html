  <h1>üìå Î∏îÎ°úÍ∑∏ Í≤åÏãúÌåê</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="Ï†úÎ™©" required />
    <textarea id="content" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." rows="5" required></textarea>

  <div id="posts"></div>

  <script>
    const form = document.getElementById('postForm');
    const postsDiv = document.getElementById('posts');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) return;

      const post = document.createElement('div');
      post.className = 'post';

      const titleEl = document.createElement('h3');
      titleEl.textContent = title;

      const contentEl = document.createElement('p');
      contentEl.textContent = content;

      post.appendChild(titleEl);
      post.appendChild(contentEl);

      postsDiv.prepend(post);

      form.reset();
    });
  </script>
