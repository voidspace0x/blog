<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>블로그 게시판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #121212;
      color: #e0e0e0;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto 30px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #posts {
      max-width: 600px;
      margin: 0 auto;
    }
    .post {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    .post h3 {
      margin: 0 0 5px;
      color: #ffffff;
    }
    .post p {
      margin: 0;
      color: #dddddd;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="goHome()">voidspace0x</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="noticeboard.html">Board</a>
      <a href="#">ABOUT</a>
    </nav>
  </header>

  <div class="container" id="main-view">
    <div class="main-post">
      <img src="https://placehold.co/600x400/111/eee?text=Main+Visual" alt="메인 비주얼" />
      <h2>'알트 대장' 이더리움, 2025 하반기 가격 전망은?</h2>
      <p>미국 현물 ETF 출시로 뜨거운 관심을 받는 이더리움의 가격 전망 분석...</p>
    </div>
    <aside class="sidebar">
      <h3>Articles</h3>
      <ul class="article-list" id="post-list"></ul>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const posts = [
      {
        title: "첫 번째 포스트",
        date: "25.07.22",
        file: "posts/2025-07-22_no001.md"
      },
      {
        title: "두 번째 이야기",
        date: "25.07.21",
        file: "posts/2025-07-21_no002.md"
      }
    ];


    const listContainer = document.getElementById('post-list');
    const listCloneContainer = document.getElementById('post-list-clone');
    const contentWrapper = document.getElementById('post-content-wrapper');
    const contentContainer = document.getElementById('post-content');
    const mainView = document.getElementById('main-view');

    let currentPostIndex = null;

    function goHome() {
      contentWrapper.style.display = 'none';
      mainView.style.display = 'flex';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderPost(index) {
      const post = posts[index];
      currentPostIndex = index;

      fetch(post.file)
        .then(res => res.text())
        .then(md => {
          contentContainer.innerHTML = `
            <article>
              <h2>${post.title}</h2>
              <p class='post-date'>${post.date}</p>
              <div>${marked.parse(md)}</div>
              <div class="post-nav">
                ${index > 0 ? `<button onclick="renderPost(${index - 1})">← 이전 글</button>` : ''}
                ${index < posts.length - 1 ? `<button onclick="renderPost(${index + 1})">다음 글 →</button>` : ''}
              </div>
            </article>
          `;
          mainView.style.display = 'none';
          contentWrapper.style.display = 'flex';
          contentWrapper.scrollIntoView({ behavior: 'smooth' });
        });
    }

    posts.forEach((post, idx) => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.innerText = post.title;
      a.href = "#";
      a.onclick = () => renderPost(idx);
      const dateSpan = document.createElement('span');
      dateSpan.className = 'date';
      dateSpan.innerText = post.date;
      li.appendChild(a);
      li.appendChild(dateSpan);
      listContainer.appendChild(li);
      listCloneContainer.appendChild(li.cloneNode(true));
    });
  </script>
</body>
</html>
