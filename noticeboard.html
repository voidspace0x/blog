<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
    }
    header h1 {
      margin: 0;
      color: #00ffe1;
      cursor: pointer;
    }
    header nav a {
      color: #ccc;
      margin-left: 1rem;
      text-decoration: none;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #posts {
      margin-top: 2rem;
    }
    .post {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    .post h3 {
      margin: 0 0 5px;
      color: #ffffff;
    }
    .post .markdown {
      color: #dddddd;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="location.href='index.html'">voidspace0x</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="noticeboard.html">Board</a>
      <a href="#">ABOUT</a>
    </nav>
  </header>

  <main>
    <h1>üìå Î∏îÎ°úÍ∑∏ Í≤åÏãúÌåê</h1>
    <form id="postForm">
      <input type="text" id="title" placeholder="Ï†úÎ™©" required />
      <textarea id="content" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (ÎßàÌÅ¨Îã§Ïö¥ ÏßÄÏõê)..." rows="5" required></textarea>
      <button type="submit">Í≤åÏãúÌïòÍ∏∞</button>
    </form>

    <div id="posts"></div>
  </main>

  <script>
    const form = document.getElementById('postForm');
    const postsDiv = document.getElementById('posts');

    function createMarkdownPost(post) {
      const postEl = document.createElement('div');
      postEl.className = 'post';

      const titleEl = document.createElement('h3');
      titleEl.textContent = post.title;

      const contentEl = document.createElement('div');
      contentEl.className = 'markdown';
      contentEl.innerHTML = marked.parse(post.content);

      const exportBtn = document.createElement('button');
      exportBtn.textContent = 'üì• .mdÎ°ú Ï†ÄÏû•';
      exportBtn.style.marginTop = '10px';
      exportBtn.onclick = () => {
        const blob = new Blob([`# ${post.title}\n\n${post.content}`], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${post.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.md`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      postEl.appendChild(titleEl);
      postEl.appendChild(contentEl);
      postEl.appendChild(exportBtn);

      postsDiv.prepend(postEl);
    }

    function loadPosts() {
      const saved = localStorage.getItem('markdownPosts');
      if (saved) {
        const posts = JSON.parse(saved);
        postsDiv.innerHTML = '';
        posts.forEach(createMarkdownPost);
      }
    }

    loadPosts();

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) return;

      const newPost = { title, content };
      const saved = localStorage.getItem('markdownPosts');
      const posts = saved ? JSON.parse(saved) : [];
      posts.push(newPost);
      localStorage.setItem('markdownPosts', JSON.stringify(posts));

      createMarkdownPost(newPost);
      form.reset();
    });
  </script>
</body>
</html>
